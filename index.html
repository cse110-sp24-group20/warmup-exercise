<!DOCTYPE html>
<html lang="en">
    <!--Head-->
    <head>
        <meta charset="UTF-8">
        <title>Warm-Up Sentiment Rating Widget</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/x-icon" href="/media/favicon.ico">
    </head>
    <!--Body-->
    <body>
        <fieldset>
            <!--Header-->
            <header>
                <h1>How was your day at work?</h1>
            </header>
            <!--Main-->
            <main>
                <div class="sentiment-widget">
                    <label for="rating1">
                        <input type="radio" id="rating1" name="rating" value="1">
                        <img src="design-elements/Team404_Emoticons1.png" alt="image">
                    </label>
                    <label for="rating2">
                        <input type="radio" id="rating2" name="rating" value="2">
                        <img src="design-elements/Team404_Emoticons2.png" alt="image">
                    </label>
                    <label for="rating3">
                        <input type="radio" id="rating3" name="rating" value="3">
                        <img src="design-elements/Team404_Emoticons3.png" alt="image">
                    </label>
                    <label for="rating4">
                        <input type="radio" id="rating4" name="rating" value="4">
                        <img src="design-elements/Team404_Emoticons4.png" alt="image">
                    </label>
                    <label for="rating5">
                        <input type="radio" id="rating5" name="rating" value="5">
                        <img src="design-elements/Team404_Emoticons5.png" alt="image">
                    </label>
                </div>
            </main>
        </fieldset>
    </body>
</html>
