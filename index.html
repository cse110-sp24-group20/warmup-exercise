<!DOCTYPE html>
<html lang="en">
    <!--Head: Contains metadata about the HTML document-->
    <head>
        <meta charset="UTF-8"> <!--Character encoding for the document-->
        <title>Warm-Up Sentiment Rating Widget</title><!--Title of the HTML Document-->
        <link rel="stylesheet" type="text/css" href="style.css"><!--Link to external CSS stylesheet-->
        <link rel="icon" type="image/x-icon" href="/media/favicon.ico"><!--Link to favicon-->
        <script src="index.js" defer></script><!--Link to external JavaScript file with "defer" attribute for deferred execution-->
    </head>
    <!--Body: Contains the visible content of the HTML document-->
    <body>
        
        <fieldset>
            <!--Header: Contains the main heading of the document -->
            <header>
                <h1>How was your day at work?</h1>
            </header>
            <!--Main: Contains the main content of the document-->
            <main>
                <!--Sentiment Widget: Allows users to rate their sentiment-->
                <div class="sentiment-widget">
                    <!--Sentiment options with radio buttons-->
                    <label for="rating1">
                        <input type="radio" id="rating1" name="rating" value="1">
                        <img class="sentiment_img" src="design-elements/Team404_Emoticons1.png" alt="image">
                    </label>
                    <label for="rating2">
                        <input type="radio" id="rating2" name="rating" value="2">
                        <img class="sentiment_img" src="design-elements/Team404_Emoticons2.png" alt="image">
                    </label>
                    <label for="rating3">
                        <input type="radio" id="rating3" name="rating" value="3">
                        <img class="sentiment_img" src="design-elements/Team404_Emoticons3.png" alt="image">
                    </label>
                    <label for="rating4">
                        <input type="radio" id="rating4" name="rating" value="4">
                        <img class="sentiment_img" src="design-elements/Team404_Emoticons4.png" alt="image">
                    </label>
                    <label for="rating5">
                        <input type="radio" id="rating5" name="rating" value="5">
                        <img class="sentiment_img" src="design-elements/Team404_Emoticons5.png" alt="image">
                    </label>
                </div>
                <!--Flex Container: Contains elements with flexible layout-->
                <div class="flex-container">
                    <!--Placehohlder for error message-->
                    <span id="sentiment_text" style="display: none;">Please go back and choose a sentiment!</span>
                    <!--Button to submit the rating-->
                    <button id="myButton" class="submit">Submit</button>
                    <!--Audio element for feedback sound-->
                    <audio id="myAudio">
                        <source src="audio/click-21156.mp3" type="audio/mpeg">
                    </audio>
                </div>
                <!--Sentiment Output: Placeholder for message output-->
                <div id="sentiment-output" style="display: none;">  <!--- placeholder for message -->
                </div>
            </main>
        </fieldset>
        <!-- Script: Link to the JavaScript file -->
        <script src="script.js"></script> 
    </body>
</html>
